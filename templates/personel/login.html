<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SER Elektrik Otomasyon - Personel Yönetim Sistemi</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #1a56db;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header img {
            height: 60px;
            margin-bottom: 15px;
            object-fit: contain;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 40px 12px 40px;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .input-icon {
            position: absolute;
            color: #a0aec0;
            pointer-events: none;
        }
        
        .lock-icon {
            left: 15px;
        }
        
        .eye-icon {
            right: 15px;
            cursor: pointer;
            pointer-events: auto;
            z-index: 2;
        }
        
        .eye-icon:hover {
            color: #4a5568;
        }
        
        .password-input-container input {
            padding-left: 40px !important;
            padding-right: 40px !important;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a56db;
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.1);
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 10px;
            color: #4a5568;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #1a56db;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #1a56db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1e4ed8;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a0aec0;
            font-size: 16px;
        }
        
        .password-toggle:hover {
            color: #4a5568;
        }
        #toast.error .toast-icon::before {
            content: "\f057";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }
        
        /* Telefon numarası formatı için */
        .phone-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .phone-prefix {
            position: absolute;
            left: 15px;
            color: #4a5568;
            font-weight: 500;
            z-index: 1;
        }
        
        #registerPhone {
            padding-left: 50px;
        }
        
        .phone-format {
            font-size: 14px;
            color: #718096;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='serlogobeyaz.png') }}">
            <h1>Personel Yönetim Sistemi</h1>
            <p style="margin-top: 20px;">
                Personel kayıt ve yönetim işlemlerinizi kolayca yapabilirsiniz.
            </p>
        </div>

        <div class="content">
            <div class="form-container" id="formContainer">
                <div class="toggle-container">
                    <button class="toggle-btn active" id="loginToggle">Giriş Yap</button>
                    <button class="toggle-btn" id="registerToggle">Kayıt Ol</button>
                </div>

                <form class="form active" id="loginForm" method="POST" action="{{ url_for('management.login') }}">
                    <h2>Hesabınıza Giriş Yapın</h2>

                    <div class="input-group">
                        <label for="loginEmail">E-posta</label>
                        <input
                            type="email"
                            name="email"
                            id="loginEmail"
                            placeholder="E-posta adresinizi girin"
                            required
                        />
                    </div>

                    <div class="input-group">
                        <label for="loginPassword">Şifre</label>
                        <input
                            type="password"
                            name="password"
                            id="loginPassword"
                            placeholder="Şifrenizi girin"
                            required
                        />
                        <i class="fas fa-eye password-toggle" data-target="loginPassword"></i>
                        <a href="{{ url_for('management.change_password') }}" class="forgot-password">Şifremi unuttum</a>
                    </div>

                    <button type="submit" class="btn">Giriş Yap</button>
                </form>

                <form class="form" id="registerForm">
                    <h2>Yeni Hesap Oluşturun</h2>

                    <div class="input-row">
                        <div class="input-group">
                            <label for="registerFirstName">Ad</label>
                            <input
                                type="text"
                                id="registerFirstName"
                                placeholder="Adınız"
                                required
                            />
                        </div>

                        <div class="input-group">
                            <label for="registerLastName">Soyad</label>
                            <input
                                type="text"
                                id="registerLastName"
                                placeholder="Soyadınız"
                                required
                            />
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="registerEmail">E-posta</label>
                        <input
                            type="email"
                            id="registerEmail"
                            placeholder="E-posta adresiniz"
                            required
                        />
                    </div>
                    
                    <div class="input-group">
                        <label for="registerPhone">Telefon Numarası</label>
                        <div class="phone-input-container">
                            <span class="phone-prefix">+90 </span>
                            <input
                                type="tel"
                                id="registerPhone"
                                placeholder="5xx xxx xx xx"
                                maxlength="15"
                                required
                            />
                        </div>
                        <p class="phone-format">
                            Telefon numarası 10 haneli olmalıdır (5xx xxx xx xx)
                        </p>
                    </div>

                    <div class="input-group">
                        <label for="registerPassword">Şifre</label>
                        <div class="password-input-container">
                            <i class="fas fa-lock input-icon lock-icon"></i>
                            <input
                                type="password"
                                id="registerPassword"
                                placeholder="En az 8 karakter"
                                required
                                style="width: 100%"
                            />
                            <i class="fas fa-eye input-icon eye-icon toggle-password" data-target="registerPassword"></i>
                        </div>
                        <p class="password-info">
                            Şifreniz en az 8 karakter uzunluğunda olmalıdır.
                        </p>
                    </div>

                    <div class="input-group">
                        <label for="registerPasswordConfirm">Şifre Tekrar</label>
                        <div class="password-input-container">
                            <i class="fas fa-lock input-icon lock-icon"></i>
                            <input
                                type="password"
                                id="registerPasswordConfirm"
                                placeholder="Şifrenizi tekrar girin"
                                required
                                style="width: 100%"
                            />
                            <i class="fas fa-eye input-icon eye-icon toggle-password" data-target="registerPasswordConfirm"></i>
                        </div>
                    </div>

                    <button type="submit" class="btn">Kayıt Ol</button>
                </form>
            </div>
        </div>
    </div>

    <div id="toast"><span class="toast-icon"></span><span class="toast-message"></span></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginToggle = document.getElementById('loginToggle');
            const registerToggle = document.getElementById('registerToggle');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const formContainer = document.getElementById('formContainer');
            const passwordToggles = document.querySelectorAll('.password-toggle');
            const phoneInput = document.getElementById('registerPhone');
            
            // Calculate initial form heights after the page loads
            let loginFormHeight = loginForm.scrollHeight;
            let registerFormHeight = registerForm.scrollHeight;
            
            function updateFormHeights() {
                // To get correct heights, ensure forms are visible but not affecting layout
                loginForm.style.position = 'absolute';
                loginForm.style.visibility = 'hidden';
                loginForm.style.display = 'block';
                registerForm.style.position = 'absolute';
                registerForm.style.visibility = 'hidden';
                registerForm.style.display = 'block';
                
                loginFormHeight = loginForm.scrollHeight;
                registerFormHeight = registerForm.scrollHeight;
                
                // Reset form styles
                loginForm.style.position = '';
                loginForm.style.visibility = '';
                registerForm.style.position = '';
                registerForm.style.visibility = '';
                registerForm.style.display = '';
                loginForm.style.display = 'block'; // Make sure the active form is displayed
            }

            // Call it initially and on window resize
            updateFormHeights();
            window.addEventListener('resize', updateFormHeights);

            // Set initial container height
            formContainer.style.height = `${loginFormHeight + 120}px`;

            function showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                const messageSpan = toast.querySelector('.toast-message');
                messageSpan.textContent = message;
                toast.className = '';
                toast.classList.add(type, 'show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            function switchForm(activeForm, inactiveForm, direction) {
                // Mevcut aktif formu gizle ve yeni formu göster
                inactiveForm.classList.remove('active');
                if (direction === 'left') {
                    inactiveForm.classList.add('inactive-left');
                } else {
                    inactiveForm.classList.add('inactive-right');
                }
                
                // Form Container yüksekliğini güncelle
                const newHeight = activeForm === loginForm ? loginFormHeight : registerFormHeight;
                formContainer.style.height = `${newHeight + 120}px`;

                // Yeni formu aktif hale getir
                activeForm.classList.remove('inactive-left', 'inactive-right');
                activeForm.classList.add('active');

                // Animasyon bittikten sonra inactive sınıflarını kaldır
                setTimeout(() => {
                    inactiveForm.classList.remove('inactive-left', 'inactive-right');
                }, 500);
            }

            loginToggle.addEventListener('click', function () {
                if (!loginToggle.classList.contains('active')) {
                    loginToggle.classList.add('active');
                    registerToggle.classList.remove('active');
                    switchForm(loginForm, registerForm, 'right');
                }
            });

            registerToggle.addEventListener('click', function () {
                if (!registerToggle.classList.contains('active')) {
                    registerToggle.classList.add('active');
                    loginToggle.classList.remove('active');
                    switchForm(registerForm, loginForm, 'left');
                }
            });

            // Toggle password visibility for all password fields
            document.querySelectorAll('.toggle-password').forEach(icon => {
                icon.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const passwordInput = document.getElementById(targetId);
                    if (passwordInput) {
                        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                        passwordInput.setAttribute('type', type);
                        this.classList.toggle('fa-eye');
                        this.classList.toggle('fa-eye-slash');
                    }
                });
            });

            // Şifre gösterme/gizleme
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', function () {
                    const targetId = this.dataset.target;
                    const passwordInput = document.getElementById(targetId);
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        this.classList.remove('fa-eye');
                        this.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        this.classList.remove('fa-eye-slash');
                        this.classList.add('fa-eye');
                    }
                });
            });
            
            // Telefon numarası formatlama
            phoneInput.addEventListener('input', function (e) {
                let value = e.target.value.replace(/\D/g, '');
                
                // Sadece rakamları al ve 10 haneyle sınırla
                if (value.length > 10) {
                    value = value.substring(0, 10);
                }
                
                // Formatı uygula: (5xx) xxx xx xx
                let formattedValue = '';
                if (value.length > 0) {
                    formattedValue = '(' + value.substring(0, 3) + ')';
                }
                if (value.length > 3) {
                    formattedValue += ' ' + value.substring(3, 6);
                }
                if (value.length > 6) {
                    formattedValue += ' ' + value.substring(6, 8);
                }
                if (value.length > 8) {
                    formattedValue += ' ' + value.substring(8, 10);
                }
                
                e.target.value = formattedValue;
            });
            
            // Telefon numarası doğrulama
            function validatePhoneNumber(phone) {
                // Tüm boşlukları ve parantezleri kaldır
                const digits = phone.replace(/\D/g, '');
                // 10 haneli mi ve 5 ile mi başlıyor kontrol et
                return digits.length === 10 && digits.startsWith('5');
            }

            // Form submission handlers
            loginForm.addEventListener('submit', async function (e) {
                e.preventDefault();
                
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.innerHTML;
                
                try {
                    // Disable submit button and show loading state
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Giriş Yapılıyor...';
                    
                    console.log("Backend'e giriş isteği gönderiliyor...");
                    
                    const formData = {
                        email: loginForm.querySelector('input[name="email"]').value.trim(),
                        password: loginForm.querySelector('input[name="password"]').value
                    };
                    
                    // Input validation
                    if (!formData.email || !formData.password) {
                        throw new Error('Lütfen tüm alanları doldurunuz.');
                    }
                    
                    console.log("Gönderilen veri:", formData);
                    
                    const response = await fetch(loginForm.action, {
                        method: 'POST',
                        body: JSON.stringify(formData),
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        credentials: 'same-origin'  // Include cookies for session
                    });
                    
                    console.log("Sunucu yanıtı:", response);
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    console.log("İşlenen yanıt:", data);
                    
                    if (data.success && data.redirect) {
                        showToast('Giriş başarılı! Yönlendiriliyorsunuz...', 'success');
                        window.location.href = data.redirect;
                    } else {
                        throw new Error(data.message || 'Giriş başarısız!');
                    }
                    
                } catch (error) {
                    console.error('Hata oluştu:', error);
                    let errorMessage = 'Giriş yapılırken bir hata oluştu. Lütfen tekrar deneyin.';
                    
                    if (error.message) {
                        errorMessage = error.message;
                    } else if (error.response && error.response.data && error.response.data.message) {
                        errorMessage = error.response.data.message;
                    }
                    
                    showToast(errorMessage, 'error');
                    
                } finally {
                    // Re-enable submit button
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                }
            });
            registerForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const password = document.getElementById('registerPassword').value;
                const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
                const phone = document.getElementById('registerPhone').value;

                if (password !== passwordConfirm) {
                    showToast('Şifreler eşleşmiyor!', 'error');
                    return;
                }

                if (password.length < 8) {
                    showToast('Şifre en az 8 karakter olmalıdır!', 'error');
                    return;
                }
                
                if (!validatePhoneNumber(phone)) {
                    showToast('Geçerli bir telefon numarası giriniz!', 'error');
                    return;
                }

                showToast('Kayıt işlemi başarılı! Giriş sayfasına yönlendiriliyorsunuz...', 'success');
            });
        });
    </script>
    
</body>
</html>
