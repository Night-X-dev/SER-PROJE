<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ser Elektrik Otomasyon - Raporlar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary: #005c9d;
        --primary-light: #0980d3;
        --white: #ffffff;
        --light-gray: #97a1aa;
        --dark-gray: #5e6870;
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --text-color: #333333;
        --input-bg: #f0f4f8;
        --border-color: #e1e5e9;
        --sidebar-bg: #ffffff;
        --topbar-bg: #ffffff;
        --success: #2ed573;
        --danger: #ff4757;
        --warning: #ffc107;
        --info: #0980d3;
      }

      [data-theme="dark"] {
        --bg-color: #121212;
        --card-bg: #1e1e1e;
        --text-color: #e0e0e0;
        --input-bg: #2d2d2d;
        --border-color: #3a3a3a;
        --sidebar-bg: #1a1a1a;
        --topbar-bg: #1a1a1a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Sidebar stilleri */
      .sidebar {
        width: 260px;
        background-color: var(--sidebar-bg);
        border-right: 1px solid var(--border-color);
        height: 100vh;
        position: fixed;
        overflow-y: auto;
        padding: 20px 0;
        z-index: 1000;
      }

      .logo-container {
        display: flex;
        align-items: center;
        padding: 0 20px 25px 20px;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 25px;
      }

      .logo-text {
        font-size: 20px;
        font-weight: 700;
        color: var(--primary);
      }

      .nav-item {
        padding: 12px 25px;
        display: flex;
        align-items: center;
        color: var(--text-color);
        text-decoration: none;
        border-left: 3px solid transparent;
        margin-bottom: 5px;
        transition: all 0.2s;
      }

      .nav-item:hover,
      .nav-item.active {
        background-color: rgba(9, 128, 211, 0.1);
        border-left-color: var(--primary-light);
        color: var(--primary-light);
      }

      .nav-item i {
        font-size: 18px;
        margin-right: 15px;
        width: 24px;
        text-align: center;
      }

      /* Ana içerik alanı */
      .main-content {
        flex: 1;
        margin-left: 260px;
        width: calc(100% - 260px);
      }

      /* Topbar stilleri */
      .topbar {
        background-color: var(--topbar-bg);
        border-bottom: 1px solid var(--border-color);
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .search-container {
        position: relative;
        width: 300px;
      }

      .search-container input {
        width: 100%;
        padding: 10px 15px 10px 40px;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        background-color: var(--input-bg);
        color: var(--text-color);
        font-size: 14px;
      }

      .search-container i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--light-gray);
        font-size: 16px;
      }

      .topbar-actions {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .theme-toggle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--input-bg);
        color: var(--text-color);
        cursor: pointer;
        font-size: 18px;
      }

      .user-profile {
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--primary), var(--primary-light));
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--white);
        font-weight: 600;
        font-size: 16px;
      }

      .logout-btn {
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 15px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        background: transparent;
        border: 1px solid var(--primary-light);
        color: var(--primary-light);
        cursor: pointer;
      }

      .logout-btn:hover {
        background-color: var(--primary);
        color: var(--white);
      }

      /* İçerik alanı */
      .reports-content {
        padding: 30px;
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 20px;
        color: var(--light-gray);
        font-size: 14px;
        border-top: 1px solid var(--border-color);
        margin-top: 30px;
      }

      /* Responsive */
      @media (max-width: 992px) {
        .sidebar {
          display: none;
        }
        
        .main-content {
          margin-left: 0;
          width: 100%;
        }
      }
    </style>
</head>
<body data-theme="light">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo-container">
        <div class="logo-text">Ser Elektrik Otomasyon</div>
      </div>

      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Dashboard</span>
      </a>
      <a href="projeler.html" class="nav-item">
        <i class="fas fa-project-diagram"></i>
        <span>Projeler</span>
      </a>
      <a href="proje_ekle.html" class="nav-item">
        <i class="fas fa-plus-circle"></i>
        <span>Yeni Proje</span>
      </a>
      <a href="raporlar.html" class="nav-item active">
        <i class="fas fa-chart-line"></i>
        <span>Raporlar</span>
      </a>
      <a href="musteriler.html" class="nav-item">
        <i class="fas fa-users"></i>
        <span>Müşteriler</span>
      </a>
      <a href="takvim.html" class="nav-item">
        <i class="fas fa-calendar-alt"></i>
        <span>Takvim</span>
      </a>
      <a href="ayarlar.html" class="nav-item">
        <i class="fas fa-cog"></i>
        <span>Ayarlar</span>
      </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="topbar">
        <div class="search-container">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Raporlarda ara...">
        </div>

        <div class="topbar-actions">
          <div class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
          </div>

          <div class="user-profile">
            <div class="user-avatar">A</div>
            <div class="user-info">
              <div class="user-name">Admin Kullanıcı</div>
              <div class="user-role">Yönetici</div>
            </div>
          </div>

          <button class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Çıkış Yap
          </button>
        </div>
      </div>

      <div class="reports-content">
        <div class="footer">
          &copy; 2025 Ser Elektrik Otomasyon. Tüm hakları saklıdır.
        </div>
      </div>
    </div>

    <script>
      // Tema değiştirme
      document.getElementById('theme-toggle').addEventListener('click', function() {
        const currentTheme = document.body.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        document.body.setAttribute('data-theme', newTheme);
        this.innerHTML = newTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        
        localStorage.setItem('theme', newTheme);
      });

      // Sayfa yüklendiğinde tema kontrolü
      document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
          document.body.setAttribute('data-theme', savedTheme);
          document.getElementById('theme-toggle').innerHTML = savedTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }
      });
    </script>
</body>
</html>
